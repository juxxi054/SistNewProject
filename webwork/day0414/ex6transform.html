<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
<img src="../IMAGE/logoImg/a01.png">
<img src="../IMAGE/logoImg/a02.png">
<img src="../IMAGE/logoImg/a03.png">
<img src="../IMAGE/logoImg/a04.png">

<!--회전에는 각의 크기글 입력, 단위 deg,rad,turn(360deg)-->

<script>
    $("img:eq(0)").hover(function(){
    
        $(this).css("transform","rotate(45deg)");

    },function(){
    $(this).css("transform","rotate(0deg)");
    });


    $("img:eq(1)").hover(function(){
    
    $(this).css("transform","rotate(-45deg)");

},function(){
$(this).css("transform","rotate(0deg)");
});

//scale요소 1보다 큰수는 확대 작은수는 축소

$("img:eq(2)").hover(function(){
    
    $(this).css("transform","scale(2,2)"); // 가로세로 모두 2배 확대대

},function(){
$(this).css("transform","scale(1,1)");
});

$("img:eq(3)").hover(function(){
    
    $(this).css("transform","translate(50px,50px)"); //우측 아래쪽으로 이동 음수지정시 반대로로

},function(){
$(this).css("transform","translate(0px,0px)"); 
});
    
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <title>Document</title>
    <style>
        #result{
            width: 500px;
            height: 150px;
            border: 10px solid gold;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
    <script>
       $(function(){
            $("button").click(function(){

                var s="";
                s+="우리반: "+$("input[name='ban']:checked").val()+"<br>";

                //취미..갯수부터 출력
                var len=$("input[name='hobby']:checked").length;
               // alert(len);

               s+="취미개수: "+len+"개<br>";

               if(len>0){
                  s+="내 취미: ";
                  $("input[name='hobby']:checked").each(function(i,ele){
                    s+="["+$(this).val()+"]&nbsp;";
                  });

                  s+="<br>";
               }


                $("#result").html(s);
            });
       });
    </script>
</head>
<body>
    <div style="margin-left: 50px;">
        <h2>당신의 쌍용 강의장은?</h2>
        <label><input type="radio" name="ban" value="1강의장">1강의장&nbsp;</label>
        <label><input type="radio" name="ban" value="2강의장">2강의장&nbsp;</label>
        <label><input type="radio" name="ban" value="3강의장">3강의장&nbsp;</label>
        <label><input type="radio" name="ban" value="4강의장">4강의장&nbsp;</label>
        <label><input type="radio" name="ban" value="5강의장">5강의장&nbsp;</label>
        <label><input type="radio" name="ban" value="6강의장" checked>6강의장&nbsp;</label>


        <h2>당신의 취미는?</h2>
        <label><input type="checkbox" name="hobby" value="게임">게임&nbsp;</label>
        <label><input type="checkbox" name="hobby" value="낚시">낚시&nbsp;</label>
        <label><input type="checkbox" name="hobby" value="영화감상">영화감상 &nbsp;</label>
        <label><input type="checkbox" name="hobby" value="여행">여행 &nbsp;</label>
        <label><input type="checkbox" name="hobby" value="코딩">코딩 &nbsp;</label>
        <br><br>
        <button type="button" class="btn btn-success" style="margin-left: 150px;;">결과확인</button>

        <div id="result"></div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #logo{
            width: 250px;
            height: 130px;
             margin: 0 auto;
             margin-top: 50px;
        }

        ul li{list-style: none;
              float: left;}
        li img{width: 150px; height: 230px;}

        #coco_img{width: 1000px;
        margin: 0 auto;
    margin-top: 50px;}
    </style>
    <script>
        $(function(){

            // 6개의 이미지를 각각 클릭하면 하나씩 사라진다
            $("li img").click(function(){
                $(this).fadeOut('slow');
            })

        //제목을 클릭시 다시 각각의 이미지에 점선을 그리며 나타난다
            $("#logo").click(function(){
                
                $("li img").fadeTo(3000,0.5,function(){
                    $(this).css({
                        "border":"5px dashed orange",
                        "opacity":"1"
                    })
                })
            })
        })
        
    </script>
</head>
<body>
    <div>
        <div id="logo">
            <img src="../IMAGE/logoImg/thor.png">
        </div>
        <div id="coco_img">
            <ul>
                <li><img src="../IMAGE/logoImg/toy01.png"></li>
                <li><img src="../IMAGE/logoImg/toy02.png"></li>
                <li><img src="../IMAGE/logoImg/toy03.png"></li>
                <li><img src="../IMAGE/logoImg/toy04.png"></li>
                <li><img src="../IMAGE/logoImg/toy05.png"></li>
            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </script>
    <title>Document</title>
</head>
<body>
<div class="photos">
    <img src="../IMAGE/mycar/mycar1.png" width="200">
    <img src="../IMAGE/mycar/mycar11.png" width="200">
</div>

<script>
    $("div.photos>img:eq(0)").mouseover(function(){
        $(this).attr("src","../IMAGE/mycar/mycar2.png");
    });
    $("div.photos>img:eq(0)").mouseout(function(){
        $(this).attr("src","../IMAGE/mycar/mycar1.png");
    });


    $("div.photos>img:eq(1)").mouseover(function(){
        $(this).attr("src","../IMAGE/mycar/mycar12.png");
    });
    $("div.photos>img:eq(1)").mouseout(function(){
        $(this).attr("src","../IMAGE/mycar/mycar11.png");
    });

    //테두리
    $("div.photos>img").hover(function(){
        $(this).css("border","10px inset pink");
    },function(){
        $(this).css("border","none");
    })
</script>
<hr>
<img src="../Food/1.jpg" width="200" class="myphoto">

<script>
    //.myphoto에 마우스올리면 이미지변경 벗어나면 원래이미지 클릭시 경고창
    //bind:  여러 이벤트를 묶어서 한꺼번에 처리
    $(".myphoto").bind({

        click:function(){
            alert("bind연습중");
        },
        mouseover:function(){
            $(this).attr("src","../IMAGE/음식 이미지 /1.jpg");
        },
        mouseout:function(){
            $(this).attr("src","../IMAGE/음식 이미지 /2.jpg");
        }
    });
</script>
</body>
</html>

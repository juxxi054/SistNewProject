<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #quiz_result {
            font-family: 'Dongle';
            font-size: 40pt;
            margin-top: 50px;
        }
    </style>
    
    <script>
        $(function () {
            // 글꼴 변경
            $("#btn").click(function () {
               family=$("selfont option : selected").text();
               fcolor=$("input[name='fcolor']:checked").val;
            });
            
            $("#quiz_result").css({
             "color":fcolor,
             "font-family":family
            });
             

            //이미지 가져오기

            $("input[name='s_img']:checked").each(function(i,ele){
         
                myimg+="<img src='../IMAGE/logimg/"+$(this).val()+".png'>";
            });
            
            $("div.mydoll").html(myimg);
        });
            
            
        
    </script>
</head>
<body>
    <h3>폼태그 복습문제</h3>
    <div>
        <h5>글꼴선택</h5>
        <select id="selfont">
            <option>Dongle</option>
            <option>Gaegu</option>
            <option>Hi Melody</option>
            <option>Nanum Pen Script</option>

        </select>

        <h5>글자색</h5>
        <input type="radio" name="fcolor" value="#ff6bcc">핑크&nbsp;
        <input type="radio" name="fcolor" value="#ccffcc">연두&nbsp;
        <input type="radio" name="fcolor" value="#800800">밤색&nbsp;
        <input type="radio" name="fcolor" value="#0000cc" checked="checked">파랑&nbsp;

        <h5>체크된 이미지 모두 출력</h5>
        <input type="checkbox" name="s_img" value="c1">인형1 &nbsp;
        <input type="checkbox" name="s_img" value="c2">인형2 &nbsp;
        <input type="checkbox" name="s_img" value="c3">인형3 &nbsp;
        <input type="checkbox" name="s_img" value="c4">인형4 &nbsp;
        <br><br>
        <button>선택한값 모두 출력</button>
    </div>
    

    <div id="quiz_result">
       여러분들~~오늘 과제 다 해보세요~~
       <div class="mydoll">이곳에 선택한 인형들이 나오는거에요 ~~</div>
    </div>
</body>
</html>

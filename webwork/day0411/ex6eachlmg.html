<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function(){
        //each문 이용해서 쇼핑몰사지 1~9까지 넣기
         
        $("img.small_photo").each(function(idx){
        
        $(this).attr("src","../IMAGE/shop/"+(idx+1)+".jpg");
        });
      

        //작은이미지 10개에 너비 80 높이 80 보더 css에 넣기
        $("img.small_photo").css({
            "width": "80px",
            "height": "80px",
            "border": "5px solid gray",
            "margin": "5px"
        });

        //큰 이미지 너비 300 높이 350 보더 10
        $("img.large_photo").css({
        "width":"300px",
        "height":"350",
        "border":"10px solid gray" 
        });

        //작은이미지에 마우스를 올리면 큰이미지에 나오게
        $("img.small_photo").mouseover(function(){
        let srcImg = $(this).attr("src");
        $(".large_photo").attr("src", srcImg).addClass("shop");
    });

    // 마우스를 이미지에서 벗어나면 shop 클래스 제거
    $("img.small_photo").mouseout(function(){
        $(".large_photo").removeClass("shop");
    });
});
    </script>
</head>
<body>
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <br><br>
    <img src="" class="large_photo">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        
    </style>
    <script>
        //b태그 클릭하면 이미지바뀌고 h2태그에 요리제목나타낼것
        $(function(){

            $("h3>b").click(function(){

                //현재클릭한 곳 얻어서 저장
                var foodname=$(this).text();

                //클릭한 b태그의 다음(<br>)다음태그의 안에 글자 얻기
                var foodImage=$(this).next().next().text();
                $("img.photo").attr("src",foodImage);
                $("h2").text(foodname);


            });
        });
    </script>
</head>
<body>
    <h3>
        <b>에그샌드위치</b>
        <br>
        <span>../IMAGE/음식 이미지 /1.jpg</span>
    </h3>
    <hr>
    <h3>
        <b>망고빙수</b>
        <br>
        <span>../IMAGE/음식 이미지 /11.jpg</span>
    </h3>
    <hr>
    <h3>
        <b>꼬치구이</b>
        <br>
        <span>../IMAGE/음식 이미지 /2.jpg</span>
    </h3>
    <hr>
    <img src="..//IMAGE/만화 이미지/01.png" class="photo">
     <h2></h2>
</body>
</html>

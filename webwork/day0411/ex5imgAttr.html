<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <div style="width: 700px; margin-left: 50px;">
        <script>
            //쇼핑몰 이미지 for문으로 1~35개 불러오기
        
            for(let i=1;i<=35;i++){
                let s=`<img src="../IMAGE/shop/${i}.jpg" width="50" class=small_photo>`;
                document.write(s);
            }
        </script>
        <hr>
        <img src="" onerror="this.src='../IMAGE/만화 이미지/01.png'"width="300"
        class="large_photo">

        <script>
            //large_photo의 위치를 left:100 top:300 border:10px css 하기
         $(".large_photo").css({
         "position":"absolute",
         "top":"300px",
         "left":"100px",
         "border":"10px inset gray",
         "padding":"20px"
         });

         //작은이미지에 마우스를 올리면 큰이미지의 사진이 변경된다
         $(".small_photo").mouseover(function(){
            let srcImg=$(this).attr("src");
            $(".large_photo").attr("src",srcImg);
         });
        
         //큰 이미지에 마우스를 올리면 해당이미지 아래에 "2025년 ss신제품" 이라고 나오게 하기 (h3이용)

         $(".large_photo").mouseover(function(){
         $(this).after("<h3>2025년 ss신제품</h3>")
          });  
        </script>

       
         
     
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="../css/lottoStyle.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <!-- 로또공에 랜덤색상을 적용하고 각각의 공에 마우스 올리면 
     그배경색을 h2에 출력할것(rgb(255,255,255)) each-->
    <div class="lotto">7</div><div class="lotto">5</div><div class="lotto">26</div><div class="lotto">32</div><div class="lotto">38</div><div class="lotto">42</div>

    <h2 style="clear: both;"></h2>

    <script>
        $("div.lotto").each(function(idx,ele){

            let r=parseInt(Math.random()*256); //0~255
            let g=parseInt(Math.random()*256); //0~255
            let b=parseInt(Math.random()*256); //0~255

           // $(this).css("background-color","rgb("+r+","+g+","+b+")");
           $(this).css("background-color",`rgb(${r},${g},${b})`);
            //$(ele).text(idx+1);
        });

        $("div.lotto").mouseover(function(){

            let bg=$(this).css("background-color");
            $("h2").text(bg);
        });
    </script>
</body>
</html>

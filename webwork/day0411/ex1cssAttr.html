<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(function() {
  
    // 마우스를 올렸을 때
    $("img:eq(0)").mouseover(function() {
        imgName = $(this).attr("src"); 
        $(this).attr("src", "../IMAGE/만화 이미지/01.png"); 
    });

    // 마우스를 벗어났을 때
    $("img:eq(0)").mouseout(function() {
        $(this).attr("src", imgName); 
    });

           //h3에 마우스를 올리면 배경색이 노랑색 벗어나면 화이트
         $("h3").hover(function(){
            $(this).css("background-color","pink");
         },function(){   
            $(this).css("background-color","white");
         });
          

         //0번이미지 클릭하면 음식이미지 사진 사이즈가 같아지기 
        $("img:eq(0)").click(function(){
            var w=$(this).attr("width");

            //음식사진 1번 2번 사이즈를 0번과 동일하게
            $("figure>img").css("width",w);

           //irum속성 2번이미지 다음에 b태그로 추가해보기
           //append:특정태그안에 추가하기
           //after: 특정태그 이후에 추가하기
           var irum=$(this).attr("irum");
           $("img:eq(2)").after("<b>"+irum+"</b>") ;
        });

         //음식사진 이미지 클릭시 src 얻어서
        $("figure>img").click(function(){
         var getImg=$(this).attr("src");
         var getw=$(this).attr("width");
         
        //클릭한 이미지의 다음태그 얻어서 2번째 h3에 넣기
        //naext(): 다음태그
        //prev(): 이전태그
        var foodmenu= $(this).next().text();
        $("h3:eq(1)").text(foodmenu);
         //전체 이미지중에서 2번이후에 카피하기기
         $("img:gt(2)").attr("src",getImg).css("width",getw);
        });
 

        });
    </script>
    <title>Document</title>
</head>
<body>
    <img src="../IMAGE/연예인/15.jpg" width="100" irum="설현">
    <h3>음식 이미지</h3>
    <figure>
        <img src="../IMAGE/음식 이미지/1.jpg" width="150">
        <figcaption>에그샌드위치</figcaption>
    </figure>
    <figure>
        <img src="../IMAGE/음식 이미지/11.jpg"  width="150">
        <figcaption>망고빙수</figcaption>
    </figure>

    <h3>첫번째 이미지를 클릭하면 아래이미지에 카피하기</h3>
    <img src="" alt="사진1">
    <img src="" alt="사진2">
    <img src="" alt="사진3">
    <img src="" alt="사진4">
</body>
</html>

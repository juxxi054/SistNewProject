<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </script>
    <title>Document</title>
    <style>
        .bg_0{background-color: orange; color: gray;}
        .bg_1{background-color: red; color: wheat;}
        .bg_2{background-color: forestgreen; color: gray;}
        .bg_3{background-color: yellow; color: wheat;}
        .bg_4{background-color: blue; color: gray;}
        
    </style>
</head>
<body>
    <!--each는 태그를 반복할때 사용-->
    <b></b> <b></b> <b></b> <b></b> <b></b> <b></b>
    <script>
        //b태그 갯수만큼 자동반복
        //i index:0번부터
        //element는 생략가능 b태그
        $("b").each(function(i,element){
            //$(element).text(i);
            $(this).text(i);
        });
    </script>
    <hr>
    <ul>
        <li>Apple</li>
        <li>Kiwi</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Manggo</li>
    </ul>
    <script>
       $("ul li").each(function(idx,ele){
        //$(ele).addClass("bg_"+idx);
        $(this).addClass("bg_"+idx);
        });

        //li에 마우스 올리면 뒤에 *** 출력해보자
        //apprnd after 비교
        $("ul li").mouseover(function(){
        //$(this).append("<b>***</b>");
        $(this).after("<b>***</b>");
        });

        //벗어나면 제거 find(하위태그중에서 찾아서)
        $("ul li").mouseout(function(){
        //$(this).find("b").remove();
        $(this).next().remove();
        })
    </script>

    <hr><!--버튼클릭시 each문으로 bg태그 이용해서 배경색 변경하시오-->
    <button type="button" class="btn btn-info">점심메뉴 배경바꾸기</button>
    <button type="button" class="btn btn-danger">점심메뉴 배경지우기</button>
    <br><br>
    <h3>피자</h3>
    <h3>김밥</h3>
    <h3>햄버거</h3>
    <h3>칼국수</h3>
    <h3>떡볶이</h3>
    <script>

        $("button:eq(0)").click(function(){

            $("h3").each(function(idx){
            $(this).addClass("bg_" + idx);
        })
        });
        $("button:eq(1)").click(function(){
          
            $("h3").each(function(idx){
            $(this).removeClass("bg_" + idx);
            });
        })

    </script>
</body>
</html>

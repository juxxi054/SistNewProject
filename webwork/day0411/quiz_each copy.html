<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
 <button type="button" class="btn btn-warning" id="btn-shop">쇼핑몰사진</button>
 <button type="button" class="btn btn-info" id="btn-food">음식사진</button>
 <button type="button" class="btn btn-primary" id="btn-celeb">연예인사진</button>

 <!--반복문으로 bnoimage 10개 넣고
 버튼 누를때 해당사진으로 10개씩 채우기 -->
 
 <script>
 let s=`<img src=""  class="photo" width="100" height="100" border="1"
      hspace="10" onerror="this.src='../noimage.png'">`;


for (let i = 1; i <= 10; i++) {
document.write(s);
}
</script>

<!--버튼이벤트로 noimage 경로 바꿔서 이미지 출력력-->

<script>


$("#btn:eq(0)").click(function(){

$("image-slot").each(function(idx,ele){
$(this).attr('src', `../IMAGE/쇼핑몰/${index +26}.jpg`);

});
});

$("#btn:eq(1)").click(function(){

$("image-slot").each(function(idx,ele){
$(this).attr('src', `../IMAGE/음식 이미지/${index +3}.jpg`);

});
});

$("#btn:eq(2)").click(function(){

$("image-slot").each(function(idx,ele){
$(this).attr('src', `../IMAGE/연예인/${index +5}.jpg`);

});
});

</script>
</body>
</html>

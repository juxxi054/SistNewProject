<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 출력</title>
</head>
<script>
    // 이미지 배열
    var arr3 = new Array();
    arr3.push("../IMAGE/연예인/1.jpg");
    arr3.push("../IMAGE/연예인/13.jpg");
    arr3.push("../IMAGE/연예인/14.jpg");
    arr3.push("../IMAGE/연예인/19.jpg");
    arr3.push("../IMAGE/연예인/20.jpg"); // 총 5개 이미지로 맞춤

    function showImage() {
        var index = prompt("출력할 이미지의 인덱스 번호를 입력하세요 (0~4)");
        var r = document.getElementById("result");

        // 입력값이 유효한지 검사
        if (index < 0 || index > 4 || isNaN(index)) {
            r.innerHTML = "해당 번호의 이미지는 없습니다.";
        } else {
            r.innerHTML = "<img src='" + arr3[index] + "' alt='선택한 이미지' style='max-width:300px;'>";
        }
    }
</script>
<body>
    <button id="btnImg" type="button" onclick="showImage()">이미지 선택</button>
    <hr>
    <div id="result">이미지 출력하는 곳</div>
</body>
</html>

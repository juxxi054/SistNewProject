<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        // window.onload=function(){
        //     alert("load #1");
        // }

        // $(document).ready(function(){
        //     alert("load #2");
        // });

        $(function(){
            //alert("load #3");
            //모든 b태그의 글꼴18pt로 변경하시오
            $("b").css("font-size","17pt");
           //$("b").css("fontSize","17pt");

           //b태그중 클래스명이 happy인 태그의 배경색을 orange색변경 
           $("b.happy").css("background-color","orange");

           //모든h2태그의 border변경하고 글자색을 그린색으로 변경
           //css가 2개이상일경우 연속으로css해주거나 {}해준다
          // $("h2").css("border","3px solid pink").css("color","green");
          $("h2").css({
                "border":"5px  double blue",
                "color":"green"
          });

          //모든 이미지 속성인 src변경
          //스타일변경은 css  속성변경은 attr
          $("img").attr("src","../Food/1.jpg");
          $("img").css("width","200px");

          //위의 코드를 한줄로 줄여보자
          $("img").attr("src","../Food/11.jpg").css({
                "width":"150px",
                "border":"5px dotted orange"
          });

          //1.img태그중 클래스명이 myimg인 이미지를 변경하고 
          // width,border,border-radius,box-shadow를 변경해주세요
          $("img.myimg").attr("src","../Food/3.jpg").css({
            "width":"300px",
            "border":"5px solid purple",
            "border-radius":"40px",
            "box-shadow":"5px 5px 5px gray"
          });

          //2.nice라는 span태그의 배경색과 글자색,글자크기도 변경하라
          $("span.nice").css({
                "background-color":"gray",
                "color":"blue",
                "font-size":"1.5em"
          });

          //3.yourimg라는 아이디의 이미지도변경 이미지너비를 변경하고 
          // title로 hello jquery라고 하시오 
          $("#yourimg").attr({
            "src":"../Food/10.jpg",
             "title":"hello jquery"
          }).css("width","200px");

        });

    </script>
</head>
<body>
    <h3>JQuery에서 가장많이 사용하는 함수_ css,attr</h3>
    <b class="happy">BTag Class Happy</b>
    <br>
    <b class="nice">BTag</b>
    <br>
    <span class="nice">SpanTag Class Nice</span>
    <br>
    <h2 class="happy">H2Tag class Happy</h2>
    <b>내가 좋아하는 이미지들</b>
    <img src="">
    <img src="" class="myimg">
    <img src="">
    <img src="" id="yourimg">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <title>Document</title>
</head>
<body>
    <h3>Q. 사진을 클릭시 src와 width,height를 얻어서 hr태그 다음(after)에 
        같은 사진넣기...사진의 title은 div안에 넣고 글자크기 30px,글꼴 구글폰트로 변경
    </h3>
   <img src="../연예인사진/15.jpg" width="200" height="240" title="나는 설현"> 
   <hr>
   <div></div>

   <script>
    $("img").click(function(){
       //값들얻기
       var getSrc=$(this).attr("src");
       var getW=$(this).attr("width");
       var getH=$(this).attr("height");
       var getTitle=$(this).attr("title");

       //사진넣기
       var copyImg="<img src='"+getSrc+"' width="+getW+" height="+getH+" >";
       $("hr").after(copyImg);

       //타이틀 copy해서 div에 넣기
       $("div").html(getTitle).css({
           "font-size":"30px",
           "font-family":"Nanum Pen Script"
       });
    });
    

    

   </script>

<h3>마우스를 올리면 이미지가 만화이미지 09번으로 되고 벗어나면
     다시 자기이미지로 돌아오기</h3>


<img src="../만화이미지/06.png">
<img src="../만화이미지/07.png">
<img src="../만화이미지/08.png">

<script>
    let imgSrc="";
  $("img:gt(0)").mouseover(function(){
   
        imgSrc=$(this).attr("src");
        $(this).attr("src","../만화이미지/09.png");
  });

  $("img:gt(0)").mouseout(function(){
        $(this).attr("src",imgSrc);
  });



</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
       .fg{
         float: left;
       }

       .fg img{
            border: 2px solid green;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
       }

       .fg figcaption{
          font-weight: bold;
          font-size: 1.2em;
       }

       .large{
           width: 400px;
           height: 500px;
           border: 10px inset gold;
           position: absolute;
           left: 400px;
           top: 200px;
       }
    </style>
    <body>
        <div id="show"></div>
        <img id="large_img" class="large" src="">
    
        <script>
            // 이미지 데이터
            let img = [
                {src: "../IMAGE/음식 이미지/1.jpg", caption: "음식1", width: "120"},
                {src: "../IMAGE/음식 이미지/2.jpg", caption: "음식2", width: "120"},
                {src: "../IMAGE/음식 이미지/3.jpg", caption: "음식3", width: "120"},
                {src: "../IMAGE/음식 이미지/4.jpg", caption: "음식4", width: "120"},
                {src: "../IMAGE/음식 이미지/5.jpg", caption: "음식5", width: "120"}
            ];
    
            // 이미지 갤러리 생성
            $.each(img, function (idx, item) {
                $("#show").append(`
                    <figure class="fg">
                        <img src="${item.src}" width="${item.width}">
                        <figcaption>${item.caption}</figcaption>
                    </figure>
                `);
            });
    
            // 첫 번째 이미지로 큰 이미지 설정
            $("#large_img").attr("src", img[0].src);
    
            // 마우스 hover 시 회전 효과
            $("#show").find("img").hover(
    function () {
        $(this).css("transform", "rotate(45deg)");
    },
    function () {
        $(this).css("transform", "rotate(0deg)");
    }
);

            // 클릭 시 큰 이미지로 표시
            $(document).on("click", ".fg img", function () {
                let src = $(this).attr("src");
                $("#large_img").attr("src", src);
            });
        </script>
    </body>
    </html>

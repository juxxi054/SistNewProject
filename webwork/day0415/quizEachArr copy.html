<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
       .fg{
         float: left;
       }

       .fg img{
            border: 2px solid green;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
       }

       .fg figcaption{
          font-weight: bold;
          font-size: 1.2em;
       }

       .large{
           width: 400px;
           height: 500px;
           border: 10px inset gold;
           position: absolute;
           left: 400px;
           top: 200px;
       }
    </style>
    <script>
        $(function(){
             
            //큰이미지에 작은이미지중 첫번째 이미지를 배치
            $("img.large").attr("src",$(".fg img:eq(0)").attr("src"));

            //작은이미지에 마우스 올리면 45도 로테이트 ,벗어나면 다시 제자리
            $(".fg img").hover(function(){
                $(this).css("transform","rotate(45deg)");
            },function(){
                $(this).css("transform","rotate(0deg)");
            });

            //작은이미지 클릭하면 해당이미지가 큰이미지에 나온다
            $(".fg img").click(function(){
                $("img.large").attr("src",$(this).attr("src"));
            })
        })
       
    </script>
</head>
<body>
    <div id="show"></div>
    <img id="large_img" class="large">
    <script>
        //객체형 배열...5개이상
        //name: src경로 ../Food/1.jpg   caption: 제목     width: 너비표시(120~150)
        var imgInfo=[
            {name:"../IMAGE/음식 이미지/1.jpg",caption:"에그샌드위치",width:'120px'},
            {name:"../IMAGE/음식 이미지/2.jpg",caption:"꼬치구이이",width:'150px'},
            {name:"../IMAGE/연예인/13.jpg",caption:"박보영",width:'130px'},
            {name:"../IMAGE/연예인/19.jpg",caption:"신민아",width:'110px'},
            {name:"../IMAGE/음식 이미지/11.jpg",caption:"망고빙수",width:'160px'} ];

          var s="";
          $.each(imgInfo,function(i,elt){

            s+="<figure class='fg'>";
            s+="<img src='"+elt.name+"' width='"+elt.width+"'>";
            s+="<figcaption>"+elt.caption+"</figcaption>";
            s+="</figure>";
          });

          $("#show").html(s);

    </script>
</body>
</html>

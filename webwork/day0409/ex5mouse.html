<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/myscript.js"></script>
    <style>
        img.mycar{
            width: 200px;
        }
        .happy{
            border: 10px groove purple;
            transform: rotate(45deg);
        }
        .cars img {
            width: 120px;
            height: 100px;
            border: 2px solid gray;
            margin: 5px;
        }
    </style>
</head>
<body>
    <img src="../IMAGE/mycar/mycar1.png" class="mycar">
    <img src="../IMAGE/mycar/mycar2.png" class="mycar">
    <img src="../IMAGE/mycar/mycar3.png" class="mycar">

    <hr>
    <div class="cars">
        <!-- 가로120 세로100 마이카 이미지 전체 불러오기 -->
       <script>
            for(var i=1;i<=15;i++){
                
                document.write(`<img src="../IMAGE/mycar/mycar${i}.png">`);
            }
       </script>
    </div>
    <script>
        //자동차에 마우스 올리면 다른이미지로 바뀌고 벗어나면 다시 원래 이미지로
        //올리면 샌드위치 사진 내리면 원래 이미지

        let cars=document.querySelectorAll("div.cars>img");
        console.log(cars.length);

        for(let car of cars)
    {
        let oldphoto="";
        car.onmouseover=function(){
        //마우스가 위치한곳  이미지 얻기
        oldphoto=this.getAttribute("src");
        console.log(oldphoto);
        //새로운이미지로 변경
        this.setAttribute("src","../IMAGE/음식 이미지/1.jpg");
        }

        car.onmouseout=function(){
            this.setAttribute("src",oldphoto);
        }
    }
    </script>
</body>
</html>

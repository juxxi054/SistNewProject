<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        window.onload=function(){
            document.getElementById("txt1").addEventListener("input", function () {
            document.querySelector(".a").innerHTML = this.value;
            });

            document.getElementById("txt2").addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
            document.querySelector(".b").innerHTML = this.value;
            }
            });

            
            document.getElementById("color1").addEventListener("input", function () {
            document.querySelector(".c").style.backgroundColor = this.value;
        });

        document.querySelectorAll("input[name='nara']").forEach(el => {
        el.addEventListener("change", function () {
          const selected = Array.from(document.querySelectorAll("input[name='nara']:checked"))
            .map(el => el.value)
            .join(", ");
          document.querySelector(".d").innerHTML = selected;
        });
      });

      document.querySelectorAll("input[name='tcolor']").forEach(el => {
        el.addEventListener("change", function () {
          const target = document.querySelector(".e");
          target.style.color = this.value;
          target.textContent = this.value;
        });
      });
    };
        

        
        
    </script>
</head>
<body>
    <div style="width: 600px; margin-left: 30px;">
    <h3 class="alert alert-info">Input태그 과제1</h3>
    <table class="table table-bordered">
     <tr class="table-warning">
        <th>종류</th>
        <th>태그</th>
        <th>이벤트후 결과</th>
     </tr>  
     <tr>
        <td>1.input-text</td>
        <td>
            <input type="text" id="txt1" placeholder="값입력"
            class="form-control">
            :값을 입력하면 옆칸에 바로 나오게 하기 
        </td>
        <td class="a">결과값 나오는곳</td>


     </tr>
     <tr>
        <td>2.input-text</td>
        <td>
            <input type="text" id="txt2" placeholder="값입력"
            class="form-control">
            :값을 입력후 엔터 누르면 나옵니다
        </td>
        <td class="b">결과값 나오는곳</td>
     </tr>

     <tr>
        <td>3.input-color</td>
        <td>
            <input type="color" value="#ffffcc"  id="color1"  class="form-control">
        </td>
        <td class="c"></td>
     </tr>

     <tr>
        <td>4.input-checkbox</td>
        <td>
            <input type="checkbox" name="nara" value="영국">영국&nbsp;
            <input type="checkbox" name="nara" value="중국">중국&nbsp;
            <input type="checkbox" name="nara" value="일본">일본&nbsp;
            <input type="checkbox" name="nara" value="베트남">베트남&nbsp;
        </td>
        <td class="d">Check한결과</td>

        <tr>
            <td>5.input-radiobox</td>
            <td>
                <input type="radio" name="tcolor" value="red">빨강&nbsp;
                <input type="radio" name="tcolor" value="yellow">노랑&nbsp;
                <input type="radio" name="tcolor" value="green">초록&nbsp;
                <input type="radio" name="tcolor" value="blue">파랑&nbsp;
                
            </td>
            <td class="e">Radio 글자색변경</td>

    </table>
</div>
</body>
</html>

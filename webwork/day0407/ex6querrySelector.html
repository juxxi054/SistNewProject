<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            margin: 3px;
            text-align: center;
            line-height: 50px;
            background-color: purple;
            color: pink;
        }
        #pink{
            color: black;
            background-color: pink;
        }
    </style>
</head>
<body>

    <div class="box" id="pink"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box blue"></div>
    <div class="box"></div>
    <div class="box"></div>


    <script>
    
    //getElemtByTagname
   var divAll=document.getElementsByTagName('div');
   for(var i=0;i<divAll.length;i++){
    divAll[i].style.border='5px solid gray';
   }

   //getElementByClssName

   var boxAll=document.getElementsByClassName('box');
   for(var i=0;i<boxAll.length;i++){
    boxAll[i].innerText='item'
   }

   //getElementById
   var pinkbox=document.getElementById("pink");
   pinkbox.innerText='핑크아이템';

   //querySelector..주로 id를 찾을때 사용 
    var qs=document.querySelector('div');
    qs.style.backgroundColor='cyan';


   //querySelectorAll..여러개의 복수 엘리먼트 적용시 선택
   var qsa=document.querySelectorAll('div');

   for(var i=0;i<qsa.length;i++){
    qsa[i].innerText='안녕하세요';
   }

    </script>
</body>
</html>

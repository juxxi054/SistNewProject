<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>쇼핑몰 사진 미리보기</title>
  <style>
    #photo_small {
      position: absolute;
      left: 50px;
      top: 100px;
      width: 400px;
      height: 600px;
      border: 2px solid gray;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background-color: #f9f9f9;
    }

    #photo_small img {
      width: 80px;
      height: 100px;
      cursor: pointer;
      object-fit: cover;
      border: 1px solid #ccc;
      transition: transform 0.2s, border-color 0.2s;
    }


    #main_photo {
      position: absolute;
      left: 550px;
      top: 150px;
    }

    #large_photo {
      width: 400px;
      height: 500px;
      border: 5px groove gray;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h3>문제: 쇼핑몰 사진에 마우스를 올리면 큰 사진이 바뀌는 이벤트를 만드세요</h3>

  <div id="photo_small">
  </div>

  <div id="main_photo">
    <img src="../IMAGE/쇼핑몰/11.jpg" id="large_photo" >
  </div>

  <script>
    const photoContainer = document.querySelector("#photo_small");
    const largePhoto = document.querySelector("#large_photo");

    for (let i = 1; i <= 35; i++) {
      const img = document.createElement("img");
      img.src = `../Image/shop/${i}.jpg`;
      
      img.addEventListener("mouseover", () => {
        largePhoto.src = img.src;
      });

      photoContainer.appendChild(img);
    }
  </script>
</body>
</html>

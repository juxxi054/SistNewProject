<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        img.photo{
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 100px;
            border: 1px solid gray;
        }

        body,body *{
            font-family: 'Nanum Myeongjo';
        }
    </style>
    <script>
        $(function(){
            $("img.photo").click(function(){
                //클릭한 경로 얻어서 모달사진에 넣기
                let imgSrc=$(this).attr("src");
                $("img.modal_photo").attr("src",imgSrc);

                //부모태그td 이전td의 제목을 얻어서 출력
                let title=$(this).parent().prev().text();
                $(".modal_title").text(title);
            });
        })
    </script>
</head>
<body>
    <div class="container">
        <table class="table table-bordered" style="width: 600px;">
            <tr>
                <th width="100">번호</th>
                <th width="300">제품명 </th>
                <th width="200">제품 이미지 </th>
            </tr>

            <script>
                let shop_data=[
                    {"title":"화이트자켓","photo":"../IMAGE/쇼핑몰/2.jpg"},
                    {"title":"블랙폴라","photo":"..//IMAGE/쇼핑몰/3.jpg"},
                    {"title":"베이지상의","photo":"..//IMAGE/쇼핑몰/5.jpg"},
                    {"title":"샤넬st단화","photo":"..//IMAGE/쇼핑몰/13.jpg"},
                    {"title":"밍크핸드폰스트랩","photo":"..//IMAGE/쇼핑몰/18.jpg"},
                    {"title":"럭셔리헤어밴드","photo":"..//IMAGE/쇼핑몰/30.jpg"}
                ];


                $.each(shop_data,function(idx,item){

                    //방법1
                    // let s="<tr>";
                    //     s+="<td>"+(idx+1)+"</td>";
                    //     s+="<td>"+item.title+"</td>";
                    //     s+="<td><img src='"+item.photo+"' class='photo'></td>";
                    //     s+="</tr>";

                    //방법2  es6
                    let s=`
                        <tr>
                            <td>${idx+1}</td>
                            <td>${item.title}</td>
                            <td><img src="${item.photo}" class="photo"
                                data-bs-toggle="modal" data-bs-target="#myShopModal"></td>
                            </tr>
                    `;


                        document.write(s);
                });
            </script>
        </table>
    </div>




    <!-- The Modal -->
<div class="modal" id="myShopModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">제품상세보기</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <img src="" class="modal_photo" alt="여기에 이미지가 나와요~~~" style="width: 90%; margin: 10px;">
          <br>
          <h3 class="modal_title">제품제목...</h3>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
  
</body>
</html>

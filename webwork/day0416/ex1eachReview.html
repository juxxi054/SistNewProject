<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        body *{font-family: 'Courier New';}
        figure{float: left; margin-right: 20px;}
        figure>img{width: 150px; height: 180px; border: 2px solid gray;}
        figcaption{text-align: center;}
    </style>
</head>
<body>
<div class="celeb"></div>
<script>
    let stars=[{"name":"박보영","srcname":"../Image/연예인/13.jpg","company":"하이브"},
    {"name":"김태희","srcname":"../Image/연예인/14.jpg","company":"하이브"},
    {"name":"전지현","srcname":"../Image/연예인/15.jpg","company":"하이브"},
    {"name":"고소영","srcname":"../Image/연예인/19.jpg","company":"하이브"},
    {"name":"하지원","srcname":"../Image/연예인/13.jpg","company":"하이브"},
];

$.each(stars,function(idx,item){
   $("div.celeb").append(`
     
        <figure>
            <img src="${item.srcname}">
            <figcaption>
                <h3>${item.name}</h3>
                <h3>${item.company}</h3>
              </figcaption>   
              </figure>

   `);

});
    </script>
</body>
</html>

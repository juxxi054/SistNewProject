!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <title>Document</title>
</head>
<body>
   <h2 style="color: blue;">Start!!!</h2>
   <h2 style="color: pink;">Start!!!</h2>
   <h2 style="color: green;">Start!!!</h2>

   <script>
    $("h2").click(function(){
        $(this).append("★");

        $(this).html(function(idx,html){
            return html+"★";
        });
    });

    //1초단위로 마지막h2를 클릭한 효과
    setInterval(function(){
        $("h2:last").trigger("click"); //이벤트 강제로 발생
    },1000)

    
   </script>

   <hr>
   <input type="file" id="file" style="visibility: hidden;">
   <i class="bi bi-camera fs-1"  id="camera"></i>
   
   <script>
    $("#camera").click(function(){
        $("#file").trigger("click");
    })
   </script>
</body>
</html>

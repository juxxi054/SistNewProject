<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #result{
            position: absolute;
            left: 50px;
            top: 350px;
            width: 450px;
            height: 200px;
            border: 2px solid green;
            background-color: blanchedalmond;
            padding: 20px 10px;
        }
    </style>
    <script>
        window.onload=function(){

            document.getElementById("btnresult").onclick=function(){

                var result=document.getElementById("result");
                var s="";

                s="이름: "+document.getElementById("name").value+"<br>";
                s+="비밀번호: "+document.getElementById("pass").value+"<br>";
                s+="MBTI: "+frm.mbti.value+"<br>";

                var lang="";
                for(var i=0;i<frm.lang.length;i++){
                    if(frm.lang[i].checked){
                        lang+="["+frm.lang[i].value+"]";
                    }
                }

                s+="가능언어: "+(lang.length==0?"가능언어없음":lang)+"<br>";
                s+="생년월일: "+document.getElementById("birth").value;

                result.innerHTML=s;
            }

            //배경색변경이벤트
            document.getElementById("col").onchange=function(){
                document.getElementById("result").style.background=col.value;
            }
            
        }

    </script>
</head>
<body>
    <div class="container">
    <form name="frm">
        <table class="table" style="width: 500px;">
           
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" id="name" placeholder="이름" class="form-control"
                style="width: 120px;;">
                </td>
                
            </tr>

            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" id="pass" placeholder="비밀번호" class="form-control"
                style="width: 150px;">
                </td>
                
            </tr>

            <tr>
                <th>MBTI</th>
                <td>
                    <input type="radio" name="mbti" value="ISTP" checked>ISTP&nbsp;
                    <input type="radio" name="mbti" value="ENFJ">ENFJ&nbsp;
                    <input type="radio" name="mbti" value="ESFP">ESFP&nbsp;
                    <input type="radio" name="mbti" value="INTP">INTP&nbsp;
                    <input type="radio" name="mbti" value="없음">해당사항없음&nbsp;
                </td>
            </tr>
            <tr>
                <th>가능언어</th>
                <td>
                    <input type="checkbox" name="lang" value="영어">영어&nbsp;
                    <input type="checkbox" name="lang" value="스페인어 ">스페인어&nbsp;
                    <input type="checkbox" name="lang" value="일본어 ">일본어&nbsp;
                    <input type="checkbox" name="lang" value="중국어 ">중국어&nbsp;
                    <input type="checkbox" name="lang" value="베트남어 ">베트남어&nbsp;
                </td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>
                    <input type="date" id="birth" value="2002-01-01"
                     class="form-control" style="width: 200px;">
                </td>
            </tr>
            <tr>
                <th>배경색선택</th>
                <td>
                    <input type="color" id="col" 
                     class="form-control" style="width: 200px;">
                </td>
            </tr>
           
            <tr>
                <td colspan="2" align="center" >
                    <button type="button" id="btnresult" class="btn btn-info">결과출력</button>
                </td>
            </tr>
        </table>
    </form>

    <div id="result">출력</div>
</div>
</body>
</html>

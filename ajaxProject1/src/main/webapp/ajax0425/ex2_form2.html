<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
</head>
<body>
 <form id="frm">
     <table class="table table-bordered" style="width: 500px;">
        <tr>
          <th class="table-info">상품코드</th>
          <td>
            <input type="text" name="sang_code" id="scode"
            class="form-control" style="width: 150px;">
          </td>
        </tr>
        <tr>
          <th class="table-info">상품명</th>
          <td>
            <input type="text" name="sang_name" id="name"
            class="form-control" style="width: 150px;">
          </td>
        </tr>
        <tr>
          <th class="table-info">가격</th>
          <td>
            <input type="text" name="sang_price" id="price"
            class="form-control" style="width: 150px;">
          </td>
        </tr>
        <tr>
          <th class="table-info">색상</th>
          <td>
            <input type="radio" name="color" value="yellow">노랑&nbsp;
            <input type="radio" name="color" value="red">빨강&nbsp;
            <input type="radio" name="color" value="blue">파랑&nbsp;
            <input type="radio" name="color" value="pink">분홍&nbsp;
            <input type="radio" name="color" value="orange" checked="checked">주황&nbsp;
          </td>
        </tr>
        
        <tr>
          <td colspan="2" align="center">
            <button type="button" id="btnSend"
            class="btn btn-info">데이타 백앤드로 보내기</button>
          </td>
        </tr>
     </table>
  
  </form>
  <br>
  <div id="show" class="alert alert-info"></div>
  <script type="text/javascript">
      $("#btnSend").click(function(){
    	  //폼태그값을 통째로 읽어온다
    	 var data= $("#frm").serialize();
    	  //alert(data);
    	  
    	  $.ajax({
    		  type:"get",
    		  url:"ex2_read.jsp",
    		  dataType:"json",
    		  data:data,
    		  success:function(res){
    			  //alert("success");
    			  var s="상품코드: "+res.code+"<br>";
    			  s+="상품명: "+res.name+"<br>";
    			  s+="가격: "+res.price+"<br>";
    			  s+="색상: "+res.color+"<br>";
    			  
    			  $("#show").html(s);
    		  }
    	  })
      })
  </script>
</body>
</html>

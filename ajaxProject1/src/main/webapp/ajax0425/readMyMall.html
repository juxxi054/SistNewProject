<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
<style type="text/css">
   div.box{
   	width: 30px;
   	height: 30px;
   	border-radius: 100px;
   	box-shadow: 5px 5px 5px gray;
   }
</style>
</head>

<body>
<button class="btn btn-warning" type="button"
id="btn1">json데이타 읽어오기_mymall</button>
<div id="show"></div>

<script type="text/javascript">
   $("#btn1").click(function(){
	   
	   $.ajax({
		   type:"get",
		   url:"./myMallToJson.jsp",
		   dataType:"json",
		   success:function(data){
			   
			   var s="<table class='table table-bordered' style='width:700px;'>";
			   s+="<caption align='top'><h4>Json MyMall 읽기</h4></caption>";
			   s+="<tr>";
			   s+="<th>번호</th><th>상품명</th><th>색상</th><th>가격</th><th>이미지</th>";
			   s+="</tr>";
			   
			   
			   $.each(data,function(i,elt){
				   s+="<tr align='center'>";
				   s+="<td>"+elt.num+"</td>";
				   s+="<td>"+elt.sangpum+"</td>";
				   s+="<td>"+elt.color+"<br>"
				      +"<div class='box' style='background-color:"+elt.color+";'></div></td>";
				   s+="<td>"+elt.price+"</td>";
				   s+="<td><img src='"+elt.imagename+"' width='50'></td>";
				   s+="</tr>";
			   });
			   s+="</table>";
			   $("#show").html(s);
		   }
	   })
   });
</script>
</body>
</html>

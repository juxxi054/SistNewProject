<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
</head>
<body>
<button type="button" class="btn btn-info" id="btn1">xml3</button><br>
<button type="button" class="btn btn-success" id="btn2">xml3</button>
<br><br>
<div id="result"></div>

<script type="text/javascript">
$("#btn1").click(function() {
    var s = "";
    $.ajax({
        type: "get",
        url: "data3.xml",
        dataType: "xml",
        success: function(data) {
            $(data).find("stu").each(function(idx, ele) {
                var e = $(ele);
                s += "idx: " + idx + "<br>";
                s += "name: " + e.attr("name") + "<br>";
                s += "Java: " + e.find("java").text() + "<br>";
                s += "Oracle: " + e.find("orcle").text() + "<br>";
                s += "Ajax: " + e.find("ajax").text() + "<br>";
                s += "==========================<br>";
            });
            $("#result").html(s);
        }
    });
});

$("#btn2").click(function() {
    var s = "";
    $.ajax({
        type: "get",
        url: "data3.json",
        dataType: "json",
        success: function(data) {
            $.each(data, function(idx, elt) {
                s += "idx: " + idx + "<br>";
                s += "Name: " + elt.name + "<br>";
                s += "Hobby: " + elt.hobby + "<br>";
                s += "Hp: " + elt.hp + "<br>";
                s += "Addr: " + (elt.addr == null ? "거주지없음" : elt.addr) + "<br>";
                s += "==========================<br>";
            });
            $("#result").html(s);
        }
    });
});
</script>
</body>
</html>

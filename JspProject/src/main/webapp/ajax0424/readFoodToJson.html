<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<title>Insert title here</title>
</head>
<body>
<button class="btn btn-info" type="button" id="btninfo">food_json</button>
<div id="show"></div>

<script type="text/javascript">
   $("#btninfo").click(function(){
	   
	   $.ajax({
		   type:"get",
		   url:"FoodToJson.jsp",
		   dataType:"json",
		   success:function(res){
			  
			    
			   var s="";
			   $.each(res,function(i,item){
				  s+="<div class='alert alert-warning' style='width:300px;'>"; 
				  s+="index: "+i+"<br>";
				  s+="food_no: "+item.food_no+"<br>";
				  s+="food_name: "+item.food_name+"<br>";
				  s+="<img src='"+item.food_photo+"' width='100'>";
				  s+=" price: "+item.price+"<br>";
				  s+="cnt: "+item.cnt+"<br>";
				  s+="</div>";
			   });
			   
			   $("#show").html(s);
			   
		   }
	   })
	   
   })
   
</script>
</body>
</html>
